<app-data-table 
    [url]="url" 
    [headers]="tableColumns" 
    [actionTemplate]="actionTemplate" 
    [addTemplate]="addTemplate"
    [columnCustomTemplates]="columnCustomTemplates">
</app-data-table>

<ng-template #addTemplate>
    <div>
        <button class="btn btn-primary" (click)="export()">
            {{'messages.purchase_medicine.export_to_excel' | translate}}
        </button>
        <button class="btn btn-primary ms-3" (click)="create()">
            {{'messages.purchase_medicine.purchase_medicine' | translate}}
        </button>
    </div>
</ng-template>


<ng-template #actionTemplate let-row>
    <button class="btn px-2 border-0 text-primary fs-2" (click)="show(row.id)">
        <i class="fa-solid fa-eye" title="Edit"></i>
    </button>
    <button class="btn px-2 border-0 text-danger fs-2" (click)="delete(row)">
        <i class="fa-solid fa-trash" title="Delete"></i>
    </button>
</ng-template>

<ng-template #purchaseNumberTemplate let-item>
    <span class="badge bg-light-primary">{{item.purchase_no}}</span>
</ng-template>

<ng-template #createTemplate let-item>
    <span class="badge bg-light-primary">{{item.created_at | date:'dd/MM/yyyy'}}</span>
</ng-template>

<ng-template #paymentTemplate let-item>
    {{PAYMENT_TYPE[item.payment_type]}}
</ng-template>
