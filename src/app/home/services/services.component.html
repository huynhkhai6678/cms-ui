<app-data-table 
    [url]="url" 
    [headers]="tableColumns" 
    [actionTemplate]="actionTemplate"
    [addTemplate]="addTemplate"
    [columnCustomTemplates]="columnCustomTemplates">
</app-data-table>

<ng-template #addTemplate>
    <div>
        <button class="btn btn-primary ms-auto" (click)="create()">
            {{'messages.service.add_service' | translate}}
        </button>
    </div>
</ng-template>

<ng-template #actionTemplate let-row>
    <button class="btn px-2 border-0 text-primary fs-2" (click)="edit(row.id)">
        <i class="fa-solid fa-pen-to-square" title="Edit"></i>
    </button>
    <button class="btn px-2 border-0 text-danger fs-2" (click)="delete(row)">
        <i class="fa-solid fa-trash" title="Delete"></i>
    </button>
</ng-template>

<ng-template #statusTemplate let-item>
    <div class="form-check form-switch">
        <input class="form-check-input clinicActiveCheckbox" type="checkbox" role="switch" [checked]="item.status" (change)="activeService(item, $event.target)">
    </div>
</ng-template>

<ng-template #iconTemplate let-item>
   <div class="d-flex align-items-center">
        <div class="image image-circle image-mini me-3">
            @if (item.image_url) {
                <img [src]="`${apiUrl}${item.image_url}`" alt="" class="user-img" loading="lazy">
            } @else {
                <img [src]="`${apiUrl}public/media/male.png`" alt="user" class="user-img" loading="lazy">
            }
        </div>
    </div>
</ng-template>
