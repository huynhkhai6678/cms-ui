<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <div class="float-end">
                <button type="button" class="btn btn-primary me-3" id="createBloodPressureBtn" (click)="create()">
                    {{'messages.common.add' | translate }}
                </button>
                <a class="btn btn-outline-primary" [routerLink]="`/home/patient-medical-record/${this.medicalRecordId}`">
                    {{'messages.common.back' | translate }}
                </a>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-sm-6">
            <app-patient-medical-record-weight-chart [medicalRecordId]="medicalRecordId"></app-patient-medical-record-weight-chart>
        </div>
        <div class="col-sm-6">
            <app-data-table 
                [url]="tableUrl" 
                [headers]="tableColumns" 
                [actionTemplate]="actionTemplate"
                [showFilterDateRange]="false"
                [showClinicFilterTemplate]="false"
                [columnCustomTemplates]="columnCustomTemplates">
            </app-data-table>
        </div>
    </div>
</div>

<ng-template #actionTemplate let-row>
    <button class="btn px-2 border-0 text-primary fs-2" (click)="edit(row.id)">
        <i class="fas fa-pen-to-square"></i>
    </button>

    <button class="btn px-2 border-0 text-danger fs-2" (click)="delete(row)">
        <i class="fa-solid fa-trash" title="Delete"></i>
    </button>
</ng-template>

<ng-template #dateTemplate let-item>
    {{item.date | date:'dd/MM/yyyy'}}
</ng-template>

<ng-template #timeTemplate let-item>
    {{item.date | date:'hh:mm a'}}
</ng-template>
