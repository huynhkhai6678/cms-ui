<app-data-table 
    [url]="url" 
    [headers]="tableColumns" 
    [actionTemplate]="actionTemplate"
    [columnCustomTemplates]="columnCustomTemplates">
</app-data-table>

<ng-template #actionTemplate let-row>
    <button class="btn px-2 border-0 text-primary fs-2" (click)="edit(row.id)">
        <i class="fa-solid fa-pen-to-square" title="Edit"></i>
    </button>
</ng-template>

<ng-template #imageTemplate let-item>
    <div class="d-flex align-items-center">
        <div class="image image-circle image-mini me-3">
            @if (item.image_url) {
                <img [src]="`${apiUrl}${item.image_url}`" alt="user" class="user-img" loading="lazy">
            } @else {
                <img [src]="`${apiUrl}public/media/slider-default.png`" alt="user" class="user-img" loading="lazy">
            }
        </div>
    </div>
</ng-template>
