<input class="form-control" 
    mwlFlatpickr 
    [convertModelValue]="true" 
    [dateFormat]="dateFormat"
    [maxDate]="maxDate"
    [minDate]="minDate"
    [enableTime]="enableTime"
    [id]="id" 
    [placeholder]="placeholder | translate"
    [ngModel]="value"
    (ngModelChange)="onValueChange($event)"
>
