<div class="d-flex flex-column flex-column-fluid align-items-center justify-content-center p-4">
    <div class="col-12 text-center">
        <a href="" class="image mb-4 mb-sm-6">
            <img alt="Logo" src="" class="img-fluid" style="width:23%;" loading="lazy">
        </a>
    </div>
    <div class="bg-white rounded-15 shadow-md width-540 px-5 px-sm-7 py-10 mx-auto">
        @if (showAlert) {
            <div id="errorBlock" class="alert alert-danger" role="alert" >
              {{'auth.failed' | translate}}
            </div>
        }
        @if (successMessage) {
            <div id="errorBlock" class="alert alert-success" role="alert" >
              {{successMessage}}
            </div>
        }
        <h1 class="text-center mb-7">{{ 'messages.web.forgot_password' | translate }} ?</h1>
        <div class="fs-4 mb-4 text-center mb-5">{{ 'messages.common.Forgot_password_lable' | translate }}</div>
        <form [formGroup]="forgotForm" (ngSubmit)="forgot(forgotForm.value, forgotForm.valid)">
            <div class="mb-sm-7 mb-4">
                <label for="email" class="form-label required">{{'messages.web.email' | translate }}</label>
                <input name="email" formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" required placeholder="{{'messages.web.email' | translate }}">
            </div>

            <div class="d-flex">
                <button type="submit" class="btn btn-primary" style="background-color: #f83a3d">{{'messages.email_password_reset_link' | translate }}</button>
                <a routerLink="/login" class="btn btn-secondary my-0 ms-5 me-0">{{'messages.common.cancel' | translate }}</a>
            </div>
        </form>
    </div>
</div>
