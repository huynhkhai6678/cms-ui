<section class="testimonial-section p-t-100 p-b-100 bg-secondary">
    <div class="testimonial-section p-t-100 p-b-100 bg-secondary">
        <div class="container">
            <div class="text-center">
                <h5 class="text-primary top-heading fs-6 mb-3">Testimonial</h5>
                <h2 class="mb-5 pb-2">See What Are The Patients Saying About us</h2>
            </div>
            <div class="position-relative testimonial-block">
                <div class="quotation-mark">
                    <img src="https://cms-testing.myclnq.com/assets/front/images/quotation.png" alt="Quotation Mark" class="object-image-cover" loading="lazy">
                </div>
                <ngx-slick-carousel class="testimonial-carousel position-relative" #slickModal="slick-carousel" [config]="slideConfig">
                    @for(testimonial of testimonials();track testimonial.id; let i = $index;) {
                        <div ngxSlickItem class="slide testimonial-section__testimonial-card rounded-20 position-relative">
                            <p class="paragraph mb-4 pb-1 fs-6">
                                {{testimonial.short_description}}
                            </p>
                            <div class="d-flex align-items-center flex-wrap">
                                <span class="me-3 image-circle image-mini image me-3">
                                    <img src="testing2222" alt="" class="user-img" loading="lazy">
                                </span>
                                <h3 class="profile-name mb-1 me-2">{{testimonial.name}}</h3>
                                <h4 class="profile-info fw-light fs-6 mb-1">- Patient</h4>
                            </div>
                        </div>
                    }
                </ngx-slick-carousel>
            </div>
        </div>
    </div>
</section>
